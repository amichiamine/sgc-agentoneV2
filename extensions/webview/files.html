<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Explorateur - SGC-AgentOne</title>
    <link rel="stylesheet" href="theme/colors.css">
    <link rel="stylesheet" href="theme/fonts.css">
    <link rel="stylesheet" href="theme/syntax.css">
    <style>
        body { margin: 0; padding: 0; background: hsl(222, 84%, 5%); color: hsl(210, 40%, 95%); font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #header { padding: 12px 16px; background: hsl(215, 28%, 17%); border-bottom: 1px solid hsl(217, 19%, 20%); display: flex; align-items: center; justify-content: space-between; }
        #header h2 { margin: 0; font-weight: 500; }
        #project-path { font-size: 0.9rem; color: hsl(217, 10%, 58%); font-style: italic; max-width: 60%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        #actions-bar { display: flex; gap: 8px; }
        .clay-button { padding: 6px 12px; font-size: 0.9rem; }
        #tree-container { flex: 1; overflow-y: auto; padding: 16px; background: hsl(215, 28%, 17%); border-radius: 8px; margin: 8px; }
        .tree-node { display: flex; align-items: center; padding: 8px 4px; margin: 2px 0; border-radius: 6px; cursor: pointer; transition: background 0.2s ease; }
        .tree-node:hover { background: hsl(215, 16%, 25%); }
        .tree-node.active { background: hsl(188, 95%, 42%); color: hsl(222, 84%, 5%); }
        .tree-icon { margin-right: 8px; width: 16px; text-align: center; font-size: 0.9rem; }
        .folder-icon { color: hsl(188, 95%, 42%); }
        .file-icon { color: hsl(210, 40%, 95%); }
        .node-label { flex: 1; font-size: 0.9rem; }
        .node-actions { display: none; margin-left: 8px; }
        .tree-node:hover .node-actions { display: flex; gap: 4px; }
        .node-actions button { background: none; border: none; color: hsl(210, 40%, 95%); cursor: pointer; font-size: 0.8rem; padding: 2px; }
        .node-actions button:hover { color: hsl(188, 95%, 42%); }
        #open-project-btn { margin-left: auto; }
        .context-menu {
            position: absolute;
            background: hsl(215, 28%, 17%);
            border: 1px solid hsl(217, 19%, 20%);
            box-shadow: 8px 8px 16px hsl(222, 84%, 2%), -8px -8px 16px hsl(215, 28%, 22%);
            border-radius: 8px;
            padding: 8px 0;
            z-index: 100;
            min-width: 180px;
            display: none;
        }
        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        .context-menu-item:hover {
            background: hsl(215, 16%, 25%);
        }
        .context-menu-item i {
            margin-right: 8px;
            width: 16px;
            text-align: center;
        }
        @media (max-width: 768px) {
            #header { flex-direction: column; gap: 8px; align-items: flex-start; }
            #actions-bar { width: 100%; justify-content: flex-start; flex-wrap: wrap; }
            #project-path { width: 100%; }
            .tree-node { padding: 10px 8px; }
            .node-actions { display: none !important; }
            #open-project-btn { margin: 0; }
        }
    </style>
</head>
<body>
    <div id="header">
        <h2>üìÅ Explorateur de Fichiers</h2>
        <div id="project-path">Aucun projet ouvert</div>
        <div id="actions-bar">
            <button id="open-project-btn" class="clay-button">üìÇ Ouvrir Projet</button>
            <button id="new-file-btn" class="clay-button">‚ûï Nouveau Fichier</button>
            <button id="new-folder-btn" class="clay-button">üìÅ Nouveau Dossier</button>
            <button id="refresh-btn" class="clay-button">üîÑ Actualiser</button>
        </div>
    </div>

    <div id="tree-container"></div>

    <div id="context-menu" class="context-menu">
        <div class="context-menu-item" data-action="createFile"><i>üìÑ</i> Cr√©er un fichier</div>
        <div class="context-menu-item" data-action="createDir"><i>üìÅ</i> Cr√©er un dossier</div>
        <div class="context-menu-item" data-action="rename"><i>‚úèÔ∏è</i> Renommer</div>
        <div class="context-menu-item" data-action="copy"><i>üìã</i> Copier</div>
        <div class="context-menu-item" data-action="move"><i>‚úÇÔ∏è</i> D√©placer</div>
        <div class="context-menu-item" data-action="delete"><i>üóëÔ∏è</i> Supprimer</div>
        <div class="context-menu-item" data-action="download"><i>‚¨áÔ∏è</i> T√©l√©charger</div>
    </div>

    <script>
        const treeContainer = document.getElementById('tree-container');
        const projectPathEl = document.getElementById('project-path');
        const openProjectBtn = document.getElementById('open-project-btn');
        const newFileBtn = document.getElementById('new-file-btn');
        const newFolderBtn = document.getElementById('new-folder-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const contextMenu = document.getElementById('context-menu');

        let currentPath = '';
        let copiedItem = null;

        // Initialisation
        function init() {
            loadProject();
            renderTree('');
        }

        // Charger le projet actuel depuis localStorage
        function loadProject() {
            const savedPath = localStorage.getItem('sgc-project-root');
            if (savedPath) {
                currentPath = savedPath;
                projectPathEl.textContent = currentPath;
                document.body.classList.add('project-loaded');
            } else {
                projectPathEl.textContent = 'Aucun projet ouvert';
                document.body.classList.remove('project-loaded');
            }
        }

        // Ouvrir un projet via filepicker
        openProjectBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.webkitdirectory = true;
            input.directory = true;
            input.multiple = false;
            input.onchange = async (e) => {
                const path = e.target.files[0].path || e.target.files[0].webkitRelativePath.split('/')[0];
                if (!path) return;

                currentPath = path;
                localStorage.setItem('sgc-project-root', path);
                projectPathEl.textContent = path;
                renderTree('');
            };
            input.click();
        });

        // Rafra√Æchir l'arborescence
        refreshBtn.addEventListener('click', () => renderTree(currentPath));

        // Cr√©er un nouveau fichier
        newFileBtn.addEventListener('click', () => {
            const name = prompt('Nom du fichier :');
            if (!name) return;
            fetch('/api/files', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'createFile', path: currentPath + '/' + name })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    renderTree(currentPath);
                } else {
                    alert('Erreur : ' + data.error);
                }
            });
        });

        // Cr√©er un nouveau dossier
        newFolderBtn.addEventListener('click', () => {
            const name = prompt('Nom du dossier :');
            if (!name) return;
            fetch('/api/files', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'createDir', path: currentPath + '/' + name })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    renderTree(currentPath);
                } else {
                    alert('Erreur : ' + data.error);
                }
            });
        });

        // Afficher l'arborescence
        async function renderTree(path) {
            treeContainer.innerHTML = '<div style="text-align: center; color: hsl(217, 10%, 58%); padding: 32px;">Chargement...</div>';

            const response = await fetch('/api/files', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'listDir', path: path || '.' })
            });

            const data = await response.json();

            if (!data.success) {
                treeContainer.innerHTML = '<div style="color: hsl(310, 100%, 75%); padding: 16px;">Erreur : ' + data.error + '</div>';
                return;
            }

            treeContainer.innerHTML = '';

            const items = data.items;

            if (items.length === 0) {
                treeContainer.innerHTML = '<div style="text-align: center; color: hsl(217, 10%, 58%); padding: 32px;">Dossier vide.</div>';
                return;
            }

            items.forEach(item => {
                const node = document.createElement('div');
                node.className = 'tree-node';
                node.dataset.path = item.name;

                const icon = document.createElement('span');
                icon.className = 'tree-icon';
                icon.innerHTML = item.type === 'directory' ? 'üìÅ' : 'üìÑ';

                const label = document.createElement('span');
                label.className = 'node-label';
                label.textContent = item.name;

                const actions = document.createElement('div');
                actions.className = 'node-actions';

                const renameBtn = document.createElement('button');
                renameBtn.innerHTML = '‚úèÔ∏è';
                renameBtn.title = 'Renommer';
                renameBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const newName = prompt('Nouveau nom :', item.name);
                    if (newName && newName !== item.name) {
                        fetch('/api/files', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                action: item.type === 'directory' ? 'renameDir' : 'renameFile',
                                path: path + '/' + item.name,
                                newName: newName
                            })
                        })
                        .then(r => r.json())
                        .then(data => {
                            if (data.success) renderTree(currentPath);
                            else alert('Erreur : ' + data.error);
                        });
                    }
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = 'üóëÔ∏è';
                deleteBtn.title = 'Supprimer';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm('√ätes-vous s√ªr de vouloir supprimer ¬´ ' + item.name + ' ¬ª ?')) {
                        fetch('/api/files', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                action: item.type === 'directory' ? 'deleteDir' : 'deleteFile',
                                path: path + '/' + item.name
                            })
                        })
                        .then(r => r.json())
                        .then(data => {
                            if (data.success) renderTree(currentPath);
                            else alert('Erreur : ' + data.error);
                        });
                    }
                });

                const copyBtn = document.createElement('button');
                copyBtn.innerHTML = 'üìã';
                copyBtn.title = 'Copier';
                copyBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    copiedItem = { name: item.name, path: path + '/' + item.name, type: item.type };
                    alert('Copi√© : ' + item.name);
                });

                const moveBtn = document.createElement('button');
                moveBtn.innerHTML = '‚úÇÔ∏è';
                moveBtn.title = 'D√©placer';
                moveBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    copiedItem = { name: item.name, path: path + '/' + item.name, type: item.type };
                    alert('D√©placement pr√©par√© : ' + item.name + '\nCliquez sur un dossier cible pour coller.');
                });

                const downloadBtn = document.createElement('button');
                downloadBtn.innerHTML = '‚¨áÔ∏è';
                downloadBtn.title = 'T√©l√©charger';
                downloadBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    window.open('/api/files?action=downloadFile&path=' + encodeURIComponent(path + '/' + item.name), '_blank');
                });

                actions.appendChild(renameBtn);
                actions.appendChild(copyBtn);
                actions.appendChild(moveBtn);
                actions.appendChild(deleteBtn);
                actions.appendChild(downloadBtn);

                node.appendChild(icon);
                node.appendChild(label);
                node.appendChild(actions);

                node.addEventListener('click', () => {
                    if (item.type === 'directory') {
                        renderTree(path + '/' + item.name);
                    } else {
                        // Ouvrir dans l'√©diteur si disponible
                        const parentWindow = window.parent;
                        if (parentWindow && parentWindow.document) {
                            const editorBtn = parentWindow.document.querySelector('#nav-menu [data-view="editor"]');
                            if (editorBtn) {
                                editorBtn.click();
                                setTimeout(() => {
                                    parentWindow.postMessage({
                                        type: 'OPEN_FILE',
                                        path: path + '/' + item.name
                                    }, '*');
                                }, 100);
                            }
                        }
                    }
                });

                node.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    contextMenu.style.display = 'block';
                    contextMenu.style.left = e.pageX + 'px';
                    contextMenu.style.top = e.pageY + 'px';
                    contextMenu.dataset.path = path + '/' + item.name;
                    contextMenu.dataset.type = item.type;
                });

                treeContainer.appendChild(node);
            });

            // Fermer le menu contextuel si clic ailleurs
            document.addEventListener('click', () => {
                contextMenu.style.display = 'none';
            });
        }

        // Actions du menu contextuel
        contextMenu.querySelectorAll('.context-menu-item').forEach(item => {
            item.addEventListener('click', async () => {
                const action = item.dataset.action;
                const path = contextMenu.dataset.path;
                const type = contextMenu.dataset.type;

                switch (action) {
                    case 'createFile':
                        const filename = prompt('Nom du fichier :');
                        if (filename) {
                            fetch('/api/files', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ action: 'createFile', path: path + '/' + filename })
                            })
                            .then(r => r.json())
                            .then(data => {
                                if (data.success) renderTree(currentPath);
                                else alert('Erreur : ' + data.error);
                            });
                        }
                        break;
                    case 'createDir':
                        const dirname = prompt('Nom du dossier :');
                        if (dirname) {
                            fetch('/api/files', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ action: 'createDir', path: path + '/' + dirname })
                            })
                            .then(r => r.json())
                            .then(data => {
                                if (data.success) renderTree(currentPath);
                                else alert('Erreur : ' + data.error);
                            });
                        }
                        break;
                    case 'rename':
                        const newName = prompt('Nouveau nom :', path.split('/').pop());
                        if (newName && newName !== path.split('/').pop()) {
                            fetch('/api/files', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    action: type === 'directory' ? 'renameDir' : 'renameFile',
                                    path: path,
                                    newName: newName
                                })
                            })
                            .then(r => r.json())
                            .then(data => {
                                if (data.success) renderTree(currentPath);
                                else alert('Erreur : ' + data.error);
                            });
                        }
                        break;
                    case 'copy':
                        copiedItem = { name: path.split('/').pop(), path: path, type: type };
                        alert('Copi√© : ' + path.split('/').pop());
                        break;
                    case 'move':
                        copiedItem = { name: path.split('/').pop(), path: path, type: type };
                        alert('D√©placement pr√©par√© : ' + path.split('/').pop() + '\nCliquez sur un dossier cible pour coller.');
                        break;
                    case 'delete':
                        if (confirm('√ätes-vous s√ªr de vouloir supprimer ¬´ ' + path.split('/').pop() + ' ¬ª ?')) {
                            fetch('/api/files', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    action: type === 'directory' ? 'deleteDir' : 'deleteFile',
                                    path: path
                                })
                            })
                            .then(r => r.json())
                            .then(data => {
                                if (data.success) renderTree(currentPath);
                                else alert('Erreur : ' + data.error);
                            });
                        }
                        break;
                    case 'download':
                        window.open('/api/files?action=downloadFile&path=' + encodeURIComponent(path), '_blank');
                        break;
                }

                contextMenu.style.display = 'none';
            });
        });

        // Coller apr√®s copie/d√©placement
        treeContainer.addEventListener('click', async (e) => {
            if (!copiedItem) return;
            const targetNode = e.target.closest('.tree-node');
            if (!targetNode) return;

            const targetPath = targetNode.dataset.path;
            if (!targetPath) return;

            const isDirectory = targetPath.endsWith('/');
            if (!isDirectory) return;

            const destPath = targetPath + '/' + copiedItem.name;

            const action = e.ctrlKey ? 'copy' : 'move';
            const apiAction = action === 'copy' ? (copiedItem.type === 'directory' ? 'copyDir' : 'copyFile') : (copiedItem.type === 'directory' ? 'moveDir' : 'moveFile');

            fetch('/api/files', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: apiAction,
                    path: copiedItem.path,
                    destination: destPath
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    renderTree(currentPath);
                    copiedItem = null;
                } else {
                    alert('Erreur : ' + data.error);
                }
            });
        });

        // √âcouter les messages de l'√©diteur
        window.addEventListener('message', (event) => {
            if (event.data.type === 'OPEN_FILE') {
                const filePath = event.data.path;
                // Mettre √† jour la vue actuelle si n√©cessaire
                const fileName = filePath.split('/').pop();
                const nodes = document.querySelectorAll('.tree-node');
                nodes.forEach(node => {
                    if (node.dataset.path === fileName) {
                        node.classList.add('active');
                    } else {
                        node.classList.remove('active');
                    }
                });
            }
        });

        // Initialisation
        init();
    </script>
</body>
</html>
